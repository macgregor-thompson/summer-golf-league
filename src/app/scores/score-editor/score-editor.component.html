<h1>Score Editor</h1>


<mat-expansion-panel [disabled]="true" [expanded]="true">
<!--  <mat-expansion-panel-header>
    This is the expansion title
  </mat-expansion-panel-header>-->
  <mat-panel-description>

  </mat-panel-description>
  <div class="table-container mat-elevation-z8" *ngIf="course">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th class="text-muted">
            <small>Hole</small>
          </th>
          <th class="text-muted" *ngFor="let hole of course.holes">
            <small>{{hole.number}}</small>
          </th>
          <th class="text-muted">
            <small>Total</small>
          </th>
        </tr>
        <tr>
          <th class="text-muted">
            <small>Handicap</small>
          </th>
          <th class="text-muted" *ngFor="let hole of course.holes">
            <small>{{hole.handicap}}</small>
          </th>
          <th class="text-muted">
          </th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td class="text-muted">

          </td>
          <td *ngFor="let hole of [1,2,3,4,5,6,7,8,9]" class="text-center">

          </td>
          <td class="total-score-td">
            <strong></strong>
          </td>
        </tr>


        </tbody>
      </table>
    </div>
  </div>

</mat-expansion-panel>
