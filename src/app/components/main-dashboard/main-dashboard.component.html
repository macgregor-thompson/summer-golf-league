<div>

  <!-- Weekly Scores -->

  <div class="view-container">
    <div class="week-picker-card">
      <div>
        <h1>
          Week {{weekSelected?.number}} <small class="text-muted">({{weekSelected?.date | date: 'longDate'}})</small>
        </h1>
      </div>
      <div>
        <mat-form-field>
          <mat-select [value]="weekSelected" (change)="onWeekChange($event)">
            <mat-option *ngFor="let week of weeks" [value]="week">
              Week {{ week.number }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <mat-card>
      <ngx-loading [show]="spinner"></ngx-loading>
      <mat-card-content>
        <mat-accordion class="table-headers-align">

          <mat-expansion-panel *ngFor="let golfer of golfers; let i = index"
                               [expanded]="step === i" (opened)="setStep(i)" hideToggle="true">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <!--<i class="material-icons">arrow_drop_down</i>-->
               {{golfer.nickname ? golfer.nickname : golfer.firstName}}
              </mat-panel-title>
              <mat-panel-description>
                Score: {{weeklyTotals[golfer.id]}}
                <mat-chip-list class="team-colors">
                  <mat-chip selected="true" [color]="golfer.team.color">{{golfer.team.name}}</mat-chip>
                </mat-chip-list>
              </mat-panel-description>
            </mat-expansion-panel-header>
            <app-score-view *ngIf="rounds" [round]="rounds | filterRound: golfer.id"></app-score-view>
            <mat-action-row>
              <button mat-button color="primary" (click)="nextStep()">Next</button>
            </mat-action-row>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card-content>
    </mat-card>

  </div>

</div>
