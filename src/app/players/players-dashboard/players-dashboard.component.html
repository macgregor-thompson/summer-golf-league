<div class="d-flex justify-content-between" *ngIf="playerService.afAuth.authState | async">
  <div class="button-row">
  </div>
  <div class="button-row">
    <button mat-raised-button color="primary" (click)="showHandicapModal()">
      <mat-icon>edit</mat-icon>
      Update Handicaps
    </button>
   <!-- <button mat-raised-button color="warn" (click)="showPlayerEditorModal(false)">
      <mat-icon>add</mat-icon>
      Add Player
    </button>-->
  </div>
</div>

<div class="table-container mat-elevation-z8" *ngIf="golfers">
<mat-table #table [dataSource]="golfers" matSort matSortActive="displayName"
           *ngIf="playerService.afAuth.authState | async else showOtherTable">
    <ng-container matColumnDef="displayName">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="flex-2"> Player</mat-header-cell>
      <mat-cell *matCellDef="let golfer" class="flex-2"> {{golfer.displayName}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="handicap">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="flex-2"> Handicap</mat-header-cell>
      <mat-cell *matCellDef="let golfer" class="flex-2"> {{golfer.handicap}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="matches">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="flex-2"> Matches</mat-header-cell>
      <mat-cell *matCellDef="let golfer" class="flex-2"> {{golfer.matches.length}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="team">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="flex-2"> Team</mat-header-cell>
      <mat-cell *matCellDef="let golfer" class="flex-2">
        <app-team-chip [team]="filterTeam(golfer.teamId)"></app-team-chip>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef class="flex-1"> Edit</mat-header-cell>
      <mat-cell *matCellDef="let golfer" class="flex-1">
        <button mat-icon-button (click)="showPlayerEditorModal(golfer)">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="adminColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: adminColumns;"></mat-row>
  </mat-table>

  <!-- Easier to do it this way than to check authorization a million times -->
  <ng-template #showOtherTable>
    <mat-table #table [dataSource]="golfers" matSort matSortActive="displayName">
      <ng-container matColumnDef="displayName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Player</mat-header-cell>
        <mat-cell *matCellDef="let golfer"> {{golfer.displayName}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="handicap">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Handicap</mat-header-cell>
        <mat-cell *matCellDef="let golfer"> {{golfer.handicap}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="matches">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Matches</mat-header-cell>
        <mat-cell *matCellDef="let golfer"> {{golfer.matches.length}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="team">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Team</mat-header-cell>
        <mat-cell *matCellDef="let golfer">
          <app-team-chip [team]="filterTeam(golfer.teamId)"></app-team-chip>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </ng-template>
</div>
