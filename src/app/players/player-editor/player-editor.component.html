<div class="form-container">
  <div>
    <mat-form-field>
      <input matInput placeholder="First Name" class="full-width" [(ngModel)]="golfer.firstName">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last Name" class="full-width" [(ngModel)]="golfer.lastName">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Nickname" class="full-width" [(ngModel)]="golfer.displayName">
    </mat-form-field>
    <mat-form-field>
      <mat-select #teamSelect placeholder="Team" class="full-width" [(ngModel)]="golfer.teamId"
                  (selectionChange)="setTeam(teamSelect)">
        <mat-option *ngFor="let team of teams" [value]="team.id">
          {{team.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="GHIN #" class="full-width" [(ngModel)]="golfer.ghinNumber">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Handicap" class="full-width" [(ngModel)]="golfer.handicap" type="number">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Winnings" class="full-width" [(ngModel)]="golfer.winnings" type="number">
    </mat-form-field>
    <mat-checkbox class="full-width" [(ngModel)]="golfer.paid">Paid</mat-checkbox>
  </div>
</div>
